sudo: required

services:
  - docker

matrix:
  include:
    - os: osx
      env: VERSION=2.7.11

    - os: osx
      env: VERSION=3.3.5

    - os: osx
      env: VERSION=3.4.4

    - os: osx
      env: VERSION=3.5.1

    - os: linux
      env: VERSION=2.7

    - os: linux
      env: VERSION=3.4

    - os: linux
      env: VERSION=3.5

install:
  - git submodule update --init --recursive
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then source travis/install_linux.sh; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then source travis/install_osx.sh; fi

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then source travis/build_linux.sh; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then source travis/build_osx.sh; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.whl
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: meta-toolkit/metapy
