sudo: required
dist: trusty

services:
  - docker

matrix:
  include:
    - os: osx
      osx_image: xcode13.4
      env: VERSION=3.7
    - os: osx
      osx_image: xcode13.4
      env: VERSION=3.8
    - os: osx
      osx_image: xcode13.4
      env: VERSION=3.9
    - os: osx
      osx_image: xcode13.4
      env: VERSION=3.10
    - os: osx
      osx_image: xcode13.4
      env: VERSION=3.11

    - os: linux
      env: VERSION=3.7
    - os: linux
      env: VERSION=3.8
    - os: linux
      env: VERSION=3.9
    - os: linux
      env: VERSION=3.10
    - os: linux
      env: VERSION=3.11

install:
  - git submodule update --init --recursive
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then source travis/install_linux.sh; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then source travis/install_osx.sh; fi

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then source travis/build_linux.sh; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then source travis/build_osx.sh; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.whl
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: meta-toolkit/metapy
